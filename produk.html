<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>List Produk - Riyan Cloud</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://drive.google.com/file/d/1-0WIA_81daYOciY77IrmxtlY9I1z-95U/view?usp=drivesdk');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: white;
      margin-bottom: 30px;
      text-align: center;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      width: 100%;
    }

    .product-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card h3 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    .product-card p {
      font-size: 14px;
      color: #555;
    }

    .product-card button {
      margin-top: 15px;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .product-card button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>List Produk Riyan Cloud</h1>
    <div class="product-list" id="productList">
      <!-- Produk akan ditambahkan lewat JavaScript -->
    </div>
  </div>

  <script>
    const products = [
      {
        name: "kosong",
        description: "gada.",
        link: "https://wa.me/62895351779725?text=Halo%20gada?"
      },
      ];
    const productList = document.getElementById("productList");

    products.forEach(product => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <h3>${product.name}</h3>
        <p>${product.description}</p>
        <button onclick="window.open('${product.link}', '_blank')">Beli Sekarang</button>
      `;
      productList.appendChild(card);
    });
  </script>
</body>
  </html>
